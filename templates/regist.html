{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block head1 %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login-regist.css') }}">
{% endblock %}

{% block main %}
    <div class="login-container">
        <h3 class="page-title">注册</h3>
        <form action="" method="post">
          <div class="form-group">
            <input type="text" class="form-control" id="name1" placeholder="姓名" name="username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="tel1" placeholder="手机号码" name="telephone">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="Email1" placeholder="电子邮箱" name="email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" id="Password1" placeholder="密码" name="password1">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" id="Password2" placeholder="重复密码" name="password2">
          </div>
          <button type="submit" class="btn btn-block btn-primary">注册</button>
        </form>
    </div>
{% endblock %}
